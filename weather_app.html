<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/813a4fb2ca.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="row">
                <div class="search">
                    <form id="search-form">
                        <input type="search-city" placeholder=" 🔍 Search City " id="search-city-input" autofocus="on"
                            autocomplete="off" />
                        <input type="submit" value="search" id="search-city-button" />
                        <input type="button" id="geolocation-button" value="current ➤" class="geolocation" />
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="current-day">
                        <h1 id="current-city"> </h1>
                        <h2></h2>
                        <span class="local-day"><strong>Sunday</strong></span>
                        <br />
                        <i class="fas fa-sun"></i>
                        <br />
                        <span id="current-temperature">°</span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-12 today-forecast">
                            <span class="description" id="current-description"> </span>
                            <br />
                            Humidity: <span class="humidity" id="current-humidity"> </span>
                            <br />
                            Wind: <span class="wind" id="current-wind"> </span>

                        </div>

                    </div>
                </div>
            </div>

            <br>

            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <h2 class="weekday">Monday</h2>
                        <i class="fas fa-sun"></i>
                        <p class="weekday-degree">
                            <br>
                            <strong>80°</strong>/ 74°
                        </p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h2 class="weekday">Tuesday</h2>
                        <i class="fas fa-cloud-sun"></i>
                        <p class="weekday-degree">
                            <br>
                            <strong>90°</strong> / 85°
                        </p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h2 class="weekday">Wednesday</h2>
                        <i class="fas fa-cloud-sun"></i>
                        <p class="weekday-degree">
                            <br>
                            <strong>86°</strong> / 79°
                        </p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h2 class="weekday">Thursday</h2>
                        <i class="fas fa-cloud-rain"></i>
                        <p class="weekday-degree">
                            <br>
                            <strong>78°</strong> / 74°
                        </p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h2 class="weekday">Friday</h2>
                        <i class="fas fa-cloud-sun-rain"></i>
                        <p class="weekday-degree">
                            <br>
                            <strong>85°</strong> / 78°
                        </p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h2 class="weekday">Saturday</h2>
                        <i class="fas fa-sun"></i>
                        <p class="weekday-degree">
                            <br>
                            <strong>70°</strong> / 74°
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src=index.js></script>

</html>
